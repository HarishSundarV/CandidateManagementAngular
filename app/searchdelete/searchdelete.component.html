<h1 class="card-header bg-info" id ="header"> Search Candidates </h1>

<h5>Search term</h5>
<input class="searchcontent" type="text" name="searchcontent" [(ngModel)]="searchcontent">
<div class="form-group">
    <label>Search criteria</label>
    <select required #location="ngModel" class="custom-select" [(ngModel)]="searchtype" name="searchtype">
        <option *ngFor="let l of types">{{l}}</option>
    </select>
</div>
<button type="button" class="btn btn-primary" id ="center" (click)="searchGrad(searchtype,searchcontent)">Search Candidate</button>
<!-- <h1>{{type}}</h1> -->
<br>
<br>
<div class="container">
    <div class="container">
        <div class="container">
            <div class="row col-md-6 col-md-offset-2 custyle">
                <table class="table table-striped custab">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>feedback</th>
                            <th>Location</th>
                            <th>jobDescription</th>
                            <th>contact number</th>
                            <th>Delete</th>
                         
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of this.users">
                            <td>{{user.id}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.feedback}}</td>
                            <td>{{user.location}}</td>
                            <td>{{user.jobDescription}}</td>
                            <td>{{user.contactNumber}}</td>
                            <td class="text-center"><button class="btn btn-danger btn-xs"
                                    (click)="deleteCandidate(user.id)"><span class="glyphicon glyphicon-remove"></span>
                                    Delete</button></td>

                           
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
